<!DOCTYPE HTML>
<html>
  <head>
    <title>My lab 7 web page.</title>
    <style>
       body {width: 100%; background-color: #D7DBD7}
      
       h1, h3 {color: #3B433C; 
              margin-top: 30px; 
              font-family: times;
              text-decoration: underline;}

       #map {height: 180px;}
     
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  


    <script>
      $(document).ready( function() {
                
        var map = L.map('map').setView([28.481, -81.417], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', 
                    {maxZoom: 19,
                     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);

        //map objects
        var marker = L.marker([28.425, -81.459]).addTo(map);
        var circle = L.circle([36.727, -76.565],
          {color: 'red',
           fillColor: '#f03',
           fillOpacity: 0.4,
           radius: 500
           }).addTo(map);
        var polygon = L.polygon({
          [28.428, -81.472],
          [28.426, -81.473],
          [28.422, -81.467],
          [28.423, -81.466]
          }).addTo(map);

        //popups bound to map objects
        marker.bindPopup("Hotel we will be staying at.").openPopup();
        circle.bindPopup("General area that I will be going on daily walks.");
        polygon.bindPopup("Orange County Convention Center");

        
        //popup for map click
        var popup = L.popup();

        function onMapClick(e) {
          popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
          }

        map.on('click', onMapClick);
                     
      });
    </script>
    
  </head>

  
  <body>

    <h3>Welcome to the Orange County Convention Center</h3> 
    <div id="map"></div>
    
  </body>
</html>
